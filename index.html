<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="./style.css">

	<title>Calcula as Horas do Registro de Ponto</title>
</head>

<body>
	<div class="container">
		<h1>Calcula as Horas do Registro de Ponto</h1>

		<form class="was-validated" onsubmit="event.preventDefault(); return calculaHoras();">
			<div class="mb-3">
				<label for="validationTextarea">Horas extras</label>
				<textarea class="form-control is-invalid" id="validationTextarea"
					placeholder="Cole o texto com as horas extras aqui" required></textarea>
			</div>
			<div class="mb-3 text-center">
				<button class="btn btn-primary" id="btncalcular" type="submit">Calcular horas extras</button>
			</div>
		</form>

		<div id="res">
			<label>Total de dias:</label>
			<span id="dias"></span>
			<br>
			<label>Total de horas:</label>
			<span id="horas"></span>
		</div>


		<div class="alert alert-danger" role="alert" id="alerta">
			NÃ£o foi encontrado nenhum registro de horas extras.
		</div>
	</div>

	<script src="./script.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
